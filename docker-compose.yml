version: "3.8"
services:
  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend

  postgresql-db:
    image: postgres:16
    container_name: postgresql-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build: .
    container_name: promproduct-app
    environment:
      # adjust your app's DB connection env name as needed
      DATABASE_URL: "postgresql+asyncpg://appuser:apppassword@postgresql-db:5432/appdb"
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: BATYSKURYLYSXXI@gmail.com
      SMTP_PASSWORD: tbup phrp bdnl lthd
      ADMIN_EMAIL: BATYSKURYLYSXXI@gmail.com
      FROM_EMAIL: BATYSKURYLYSXXI@gmail.com
    depends_on:
      - postgresql-db
    volumes:
      - ./certs:/certs:ro
    command: >
      uvicorn main:app
      --host 0.0.0.0
      --port 8443
      --ssl-keyfile /certs/key.pem
      --ssl-certfile /certs/cert.pem
    ports:
      - "8443:8443"

  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - "80"
    depends_on:
      - app

volumes:
  postgres-data:
  caddy_data:
  caddy_config:
