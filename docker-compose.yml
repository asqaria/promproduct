version: "3.8"
services:
  postgresql-db:
    image: postgres:16
    container_name: postgresql-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build: .
    container_name: promproduct-app
    environment:
      # adjust your app's DB connection env name as needed
      DATABASE_URL: "postgresql+asyncpg://appuser:apppassword@postgresql-db:5432/appdb"
    depends_on:
      - postgresql-db
    ports:
      - "8002:8002"

volumes:
  postgres-data:
