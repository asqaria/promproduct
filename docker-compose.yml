version: "3.8"

services:
  caddy:
    image: caddy:2
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      frontend:
        condition: service_started
      app:
        condition: service_started

  postgresql-db:
    image: postgres:16
    container_name: postgresql-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: promproduct-app
    environment:
      DATABASE_URL: "postgresql+asyncpg://appuser:apppassword@postgresql-db:5432/appdb"
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: BATYSKURYLYSXXI@gmail.com
      SMTP_PASSWORD: tbup phrp bdnl lthd
      ADMIN_EMAIL: BATYSKURYLYSXXI@gmail.com
      FROM_EMAIL: BATYSKURYLYSXXI@gmail.com
    depends_on:
      postgresql-db:
        condition: service_healthy
    command:
      uvicorn main:app --host 0.0.0.0 --port 8002
    expose:
      - "8002"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: "https://prom-products.kz/api"
    container_name: frontend
    expose:
      - "80"
    depends_on:
      app:
        condition: service_started

volumes:
  postgres-data:
  caddy_data:
  caddy_config:
